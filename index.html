<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9bb6762118.js" crossorigin="anonymous"></script>
    <!-- tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        displayColor: 'rgb(35, 35, 35)'
                    }
                }
            }
        }
    </script>
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-orange-400 my-16">My calculator</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto py-8">
            <div class="text-6xl bg-displayColor rounded-t-xl p-4">
                <div>
                    <input id="displayNum" type="text" class="w-full">
                </div>
            </div>
            <div class="grid grid-cols-4 gap-0">
                <button  class="bg-gray-100 text-center text-2xl py-3 border-2 darkGrayToHover numbers">+</button >
                <button  class="bg-gray-100 text-center text-2xl py-3 border-2 darkGrayToHover numbers">-</button >
                <button  class="bg-gray-100 text-center text-2xl py-3 border-2 darkGrayToHover numbers">*
                </button >
                <button  class="bg-gray-100 text-center text-2xl py-3 border-2 darkGrayToHover numbers">/
                </button >
                <button  class="text-center py-3 border-2 numberHover numbers">7</button >
                <button  class="text-center py-3 border-2 numberHover numbers">8</button >
                <button  class="text-center py-3 border-2 numberHover numbers">9</button >
                <button 
                    class="bg-orange-500 text-center text-3xl py-3 rounded-br-xl border-2 row-span-4 orangeBtn numbers">=</button
                    >
                <button  class="text-center py-3 border-2 numberHover numbers">4</button >
                <button  class="text-center py-3 border-2 numberHover numbers">5</button >
                <button  class="text-center py-3 border-2 numberHover numbers">6</button >
                <button  class="text-center py-3 border-2 numberHover numbers">1</button >
                <button  class="text-center py-3 border-2 numberHover numbers">2</button >
                <button  class="text-center py-3 border-2 numberHover numbers">3</button >
                <button  class="text-center py-3 border-2 rounded-bl-xl numberHover numbers">.</button >
                <button  class="text-center py-3 border-2 numberHover numbers">0</button >
                <button id="ACKey" class="text-center py-3 border-2 numberHover numbers">AC</button >
            </div>
        </section>
    </main>
    <script src="js/calc.js"></script>
</body>

</html>
